issuer: http://host.k3d.internal:5556/dex
storage:
  type: memory
web:
  http: 0.0.0.0:5556


oauth2:
  skipApprovalScreen: true
  responseTypes: ["code"]

staticClients:
  - id: confidential-client
    public: false
    secret: confidential-client-secret
    redirectUris:
      - http://localhost/callback
      - http://localhost:80/callback
      - https://localhost/callback
      - https://localhost:443/callback
    name: Confidential Client
    extraClaims:
      groups: ["group1", "group2"]
  - id: public-client
    public: true
    secret: public-client-secret
    redirectUris:
      - http://localhost/callback
      - http://localhost:80/callback
      - https://localhost/callback
      - https://localhost:443/callback
    name: Public Client
    extraClaims:
      groups: ["group1", "group2"]

